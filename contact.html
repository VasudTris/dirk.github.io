    <main>
        <center>
            <h1>Contact formulier</h1>
        </center>
        <div class="positio">
            <div class="row-x">
            <div class="col-mg p-5 ">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                    <!-- Name Input -->
                    <div class="form-floating mb-2 namew">
                        <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                        <label for="name">Naam</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">Voer je naam in!</div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                        <label for="emailAddress">Email Address</label>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Voer je email in!</div>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Je email is niet geldig..</div>
                    </div>

                    <!-- tell number Input -->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="tellNumber" type="numbers" placeholder="Telefoonnummer" data-sb-validations="required,tellNumber" />
                        <label for="Telefoonnummer">Telefoonnummer</label>
                        <div class="invalid-feedback" data-sb-feedback="Telefoonnummer:required">Voer je email in!</div>
                        <div class="invalid-feedback" data-sb-feedback="Telefoonnummer:email">Je email is niet geldig..</div>
                    </div>

                    <!-- Message Input -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="Message"
                            style="height: 10rem;" data-sb-validations="required"></textarea>
                        <label for="message">Bericht</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Voer je berichtin!</div>
                    </div>

                    <!-- Submit success message -->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Verstuurd!</div>
                        </div>
                    </div>

                    <!-- Submit error message -->
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error!</div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Verstuur</button>
                    </div>
                </form>
                <!-- End of contact form -->

                </div>
            </div>
        </div>

        <!-- CDN Link to SB Forms Scripts -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </main>
